<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="imagetoolbar" content="no">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
<title>펫미</title>
<link rel="stylesheet" href="../resources/css/common.css">
<link rel="stylesheet" href="../resources/css/layout.css?ver=a5">
<link rel="stylesheet" href="../resources/css/main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
<script src="../resources/js/jquery-3.4.1.js"></script>
<script src="../resources/js/common.js"></script>
<style>
input::placeholder {

  font-size: 3.8vw;
}
.fa-times{
    position: absolute;
    right: 0vw;
    bottom: 4vw;
    color: #000;
}
.fa-eye{
    position: absolute;
    right: 0vw;
    bottom: 4vw;
    color: #000;
}
.fa-eye-slash{
    position: absolute;
    right: 0vw;
    bottom: 4vw;
    color: #000;
}
</style>
<script>
function lo_check()
{
    if($('#input_text').val() == "")
    {
        $('.fa-times').hide();
    }
    else
    {
        $('.fa-times').show();
    }

    if($('#input_pw').val() == "")
    {
        $('.fa-eye').hide();
    }
    else
    {
        $('.fa-eye').show();
    }

    if($('#input_text').val() != "" && $('#input_pw').val() != "")
    {
        $('#TestBtn').addClass('btn_login_on');
        $('#TestBtn').removeClass('btn_login');
        $('#TestBtn').removeAttr('disabled');
    }
    else
    {
        $('#TestBtn').addClass('btn_login');
        $('#TestBtn').removeClass('btn_login_on');
        $('#TestBtn').attr('disabled', 'true');
    }
}
function click_id()
{
    $('#input_text').val('');
    lo_check();
}
function click_pass()
{
    if($('#input_pw').attr('type') == "password")
    {
        $('#input_pw').attr('type', 'text');
        $('#pass_i').addClass('fa-eye-slash');
        $('#pass_i').removeClass('fa-eye');
    }
    else
    {
        $('#input_pw').attr('type', 'password');
        $('#pass_i').addClass('fa-eye');
        $('#pass_i').removeClass('fa-eye-slash');
    }
    lo_check();
}
</script>
</head>
<body>

<div class="wrap" id="wrap">
    <!-- 상단 -->
    <header class="login_header">
        <div class="inner">
            <a href="../login/index.html" class="btn_back"><span class="blind">뒤로가기</span></a>
            <a href="#" class="sub_title">이메일 로그인</a>

        </div>
    </header>
    <!-- //상단 -->




    <!-- 본문내용 -->
    <div class="container login_content">
        <!-- 매장리스트 -->
        <section class="input_list">
            <div class="inner">
                <ul>
                    <li>
                       <div class="content_wrap" style="position: relative;">
                         <p class="title">아이디(이메일)</p>
						    <fieldset>
                                <input type="text" id="input_text" name="id" value="" title="아이디" placeholder="이메일 또는 아이디를 입력해 주세요" class="login_input" style="text-indent: 0px;" onkeyup="lo_check();">
                                <i class="fa fa-times" aria-hidden="true" style="display:none" onclick="click_id();"></i>
                            </fieldset>
                       </div>
                     </li>

					 <li>
                       <div class="content_wrap" style="position: relative;">
                         <p class="title">비밀번호</p>
						    <fieldset>
                                <input type="password" id="input_pw" name="pw" value="" title="비밀번호" placeholder="비밀번호를 입력해 주세요" class="login_input" style="text-indent: 0px;" onkeyup="lo_check();">
                                <i id="pass_i" class="fa fa-eye fa-lg" style="display:none" onclick="click_pass();"></i>
                            </fieldset>
                       </div>
                     </li>
                   <button type="button" disabled="true" id="TestBtn" class="btn_login">로그인</button>

                </ul>
            </div>
        </section>
        <!-- //매장리스트 -->

    </div>
    <!-- //본문내용 -->

    <!-- 하단 -->
    <footer class="footer">

        <ul class="ft_login_2">
            <li><a href="#">회원가입</a></li>
            <li><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
        </ul>
    </footer>
    <!-- //하단 -->



</div>
</body>
</html>
